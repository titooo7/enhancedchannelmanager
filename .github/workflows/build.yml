name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - dev
    paths-ignore:
      - '.beads/**'
      - '**.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.beads/**'
      - '**.md'

env:
  REGISTRY: ghcr.io

jobs:
  # Security scanning jobs - run on pushes to main and PRs to main
  security-scan-frontend:
    name: Frontend Security Scan
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.base_ref == 'main')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run npm audit
        working-directory: frontend
        run: npm audit --audit-level=high

  security-scan-backend:
    name: Backend Security Scan
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.base_ref == 'main')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        working-directory: backend
        # PYSEC-2024-48: aiohttp (no fix available for our version range)
        # CVE-2024-23342: ecdsa timing attack - transitive dep via python-jose,
        #   unused (cryptography backend handles actual signing), no fix planned
        run: pip-audit -r requirements.txt --ignore-vuln PYSEC-2024-48 --ignore-vuln CVE-2024-23342

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.base_ref == 'main')
    permissions:
      security-events: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript', 'python']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

  # IaC Security Scanning
  iac-security-scan:
    name: IaC Security Scan
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.base_ref == 'main')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Checkov IaC scanner
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: dockerfile,github_actions
          soft_fail: false
          output_format: cli
          download_external_modules: false
          # Skip CKV2_GHA_1 - CodeQL requires security-events:write permission
          # Skip CKV_DOCKER_3 - We use gosu in entrypoint to drop to non-root user after fixing volume permissions
          # Skip CKV_DOCKER_8 - Same reason, entrypoint starts as root then switches to appuser
          skip_check: CKV2_GHA_1,CKV_DOCKER_3,CKV_DOCKER_8

  # DAST - Dynamic Application Security Testing (loads image from build-amd64 cache)
  dast-scan:
    name: DAST Security Scan
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.base_ref == 'main')
    needs: [build-amd64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version and set release channel
        id: version
        run: |
          VERSION=$(jq -r '.version' frontend/package.json)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          if [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "channel=dev" >> $GITHUB_OUTPUT
          else
            echo "channel=latest" >> $GITHUB_OUTPUT
          fi

      - name: Load Docker image from build cache
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ecm:dast-test
          platforms: linux/amd64
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            ECM_VERSION=${{ steps.version.outputs.version }}
            RELEASE_CHANNEL=${{ steps.version.outputs.channel }}
          cache-from: type=gha,scope=amd64

      - name: Start application container
        run: |
          docker run -d --name ecm-dast -p 6100:6100 \
            -e DISPATCHARR_URL=http://localhost:9999 \
            ecm:dast-test

          # Wait for the app to be ready
          echo "Waiting for application to start..."
          READY=false
          for i in {1..30}; do
            if curl -sf http://localhost:6100/api/health > /dev/null 2>&1; then
              echo "✓ Application is ready!"
              READY=true
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

          # Fail if app never became ready
          if [ "$READY" = "false" ]; then
            echo "✗ Application failed to start within 60 seconds"
            echo "Container logs:"
            docker logs ecm-dast
            echo "Container status:"
            docker ps -a | grep ecm-dast
            exit 1
          fi

      - name: Verify application health
        run: |
          echo "Testing health endpoint..."
          HEALTH_RESPONSE=$(curl -s http://localhost:6100/api/health)
          echo "Health response: $HEALTH_RESPONSE"

          echo "Container status:"
          docker ps | grep ecm-dast

          echo "Recent container logs:"
          docker logs --tail 50 ecm-dast

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://localhost:6100'
          rules_file_name: '.zap/rules.tsv'
          allow_issue_writing: false
          # fail_action: false means only actual FAIL alerts fail the build
          # WARN alerts are logged but don't fail (appropriate for informational security headers)
          fail_action: false

      - name: Show container logs and stop
        if: always()
        run: |
          echo "Final container logs:"
          docker logs ecm-dast || true
          echo "Stopping container..."
          docker stop ecm-dast || true
          docker rm ecm-dast || true

  # Build AMD64 image natively
  build-amd64:
    name: Build Docker Image (AMD64)
    runs-on: ubuntu-latest
    # On PRs to main, wait for security scans; on dev branch pushes, run immediately
    needs: [security-scan-frontend, security-scan-backend, codeql-analysis, iac-security-scan]
    if: always() && (github.event_name != 'pull_request' || !contains(needs.*.result, 'failure'))
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase image name
        id: image
        run: echo "name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}

      - name: Extract version and set release channel
        id: version
        run: |
          VERSION=$(jq -r '.version' frontend/package.json)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          if [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "channel=dev" >> $GITHUB_OUTPUT
          else
            echo "channel=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push (AMD64)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            ECM_VERSION=${{ steps.version.outputs.version }}
            RELEASE_CHANNEL=${{ steps.version.outputs.channel }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ steps.image.outputs.name }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64

  # Container vulnerability scanning with Trivy (loads image from build-amd64 cache)
  trivy-scan:
    name: Container Security Scan (Trivy)
    runs-on: ubuntu-latest
    needs: [build-amd64]
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.base_ref == 'main')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version and set release channel
        id: version
        run: |
          VERSION=$(jq -r '.version' frontend/package.json)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "channel=latest" >> $GITHUB_OUTPUT

      - name: Load Docker image from build cache
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ecm-scan:latest
          platforms: linux/amd64
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            ECM_VERSION=${{ steps.version.outputs.version }}
            RELEASE_CHANNEL=${{ steps.version.outputs.channel }}
          cache-from: type=gha,scope=amd64

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ecm-scan:latest
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # Build ARM64 image natively on ARM runner (avoids QEMU emulation issues)
  build-arm64:
    name: Build Docker Image (ARM64)
    runs-on: ubuntu-24.04-arm
    # On PRs to main, wait for security scans; on dev branch pushes, run immediately
    needs: [security-scan-frontend, security-scan-backend, codeql-analysis, iac-security-scan]
    if: always() && (github.event_name != 'pull_request' || !contains(needs.*.result, 'failure'))
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase image name
        id: image
        run: echo "name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}

      - name: Extract version and set release channel
        id: version
        run: |
          VERSION=$(jq -r '.version' frontend/package.json)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          if [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "channel=dev" >> $GITHUB_OUTPUT
          else
            echo "channel=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push (ARM64)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            ECM_VERSION=${{ steps.version.outputs.version }}
            RELEASE_CHANNEL=${{ steps.version.outputs.channel }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ steps.image.outputs.name }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64

  # Create multi-arch manifest by merging AMD64 and ARM64 images
  merge-manifests:
    name: Create Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    if: always() && github.event_name != 'pull_request' && needs.build-amd64.result == 'success' && needs.build-arm64.result == 'success'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repository (for version extraction)
        uses: actions/checkout@v4

      - name: Set lowercase image name
        id: image
        run: echo "name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(jq -r '.version' frontend/package.json)
          echo "full=${VERSION}" >> $GITHUB_OUTPUT
          # Extract major.minor (e.g., 0.7 from 0.7.20080)
          echo "minor=$(echo $VERSION | cut -d. -f1,2)" >> $GITHUB_OUTPUT

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}
          tags: |
            # Branch name tag
            type=ref,event=branch
            # SHA tag for traceability
            type=sha,prefix={{branch}}-
            # Latest tag only on main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Dev tag on dev branch
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}
            # Semver tags with branch suffix on dev, plain on main
            type=raw,value=${{ steps.version.outputs.full }}-dev,enable=${{ github.ref == 'refs/heads/dev' }}
            type=raw,value=${{ steps.version.outputs.full }},enable=${{ github.ref == 'refs/heads/main' }}
            # Minor version tags (e.g., 0.7-dev or 0.7)
            type=raw,value=${{ steps.version.outputs.minor }}-dev,enable=${{ github.ref == 'refs/heads/dev' }}
            type=raw,value=${{ steps.version.outputs.minor }},enable=${{ github.ref == 'refs/heads/main' }}

      - name: Create manifest list and push
        working-directory: /tmp
        run: |
          docker buildx imagetools create \
            $(echo "${{ steps.meta.outputs.tags }}" | xargs -I {} echo --tag {}) \
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}@${{ needs.build-amd64.outputs.digest }} \
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}@${{ needs.build-arm64.outputs.digest }}
